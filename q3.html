<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" crossorigin="anonymous" https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" 
        rel="stylesheet">
<style>

footer{
    border: 5px blue;
    font-family: 'Dancing Script', cursive;
    color: white;
    background-color: blue;
    margin: .5em;
}
</style>
</head>


<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <x-center>
        <!-- TODO describe why this form will or will not work on the internet -->
        <form action="localhost:8000" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>
        </x-center>
    </main>
    <script>
        class CenterElement extends HTMLElement{
        connectedCallback(){
            this.innerHTML = 
            `<div style="text-align:center">${this.innerHTML}</div>`;
            }
        }

        customElements.define("x-center", CenterElement);
    </script>
    <footer>
        <p>Marc Capredoni</p>
    </footer>
</body>


</html>
